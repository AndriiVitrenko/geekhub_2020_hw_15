<mat-card-title>Article {{id}}</mat-card-title>
<mat-card-content>
    <div class="article">
        <h4 class="article__title">{{article.title}}</h4>
        <img [src]="img" alt="picture" class="article__image" />
        <p class="article__text">{{article.text}}</p>
    </div>
</mat-card-content>
