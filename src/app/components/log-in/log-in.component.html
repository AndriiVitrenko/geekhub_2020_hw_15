<mat-card-title>
  Log-in page
</mat-card-title>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()" class="log-in-form">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" formControlName="email">
      <mat-hint class="error-message">{{errors.email}}</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" id="password" formControlName="password">
      <mat-hint class="error-message">{{errors.password}}</mat-hint>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card-content>
