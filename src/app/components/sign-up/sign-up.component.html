<mat-card-title>
  Sign-up page
</mat-card-title>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()" class="sign-up-form">
    <mat-form-field class="form-field name-field" appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" id="name" formControlName="name">
      <mat-hint class="error-message">{{errors.name}}</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field surname-field" appearance="outline">
      <mat-label>Surname</mat-label>
      <input matInput type="text" id="surname" formControlName="surname">
      <mat-hint class="error-message">{{errors.surname}}</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field email-field" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" id="email" formControlName="email">
      <mat-hint class="error-message">{{errors.email}}</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field password-field" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="Password" id="password" formControlName="password">
      <mat-hint class="error-message">{{errors.password}}</mat-hint>
    </mat-form-field>

    <mat-form-field class="form-field phone-field" appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput type="tel" id="phone" formControlName="phone">
      <mat-hint class="error-message">{{errors.phone}}</mat-hint>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card-content>
